<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: url('image.png') no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h2, h3, h4 {
            margin-top: 0;
        }

        select, input, button {
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        li {
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Number of Players</h2>
        <input type="number" id="playerCount" min="1" placeholder="Enter number of players">
        <button onclick="startAddingPlayers()">Start</button>

        <div id="playerInputSection" style="display: none;">
            <h3>Add Players</h3>
            <select id="playerDropdown"></select>
            <input type="text" id="playerName" placeholder="Enter player name">
            <button onclick="addPlayer()">Add</button>
            <h4>Selected Players:</h4>
            <ul id="playerList"></ul>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script>
        let totalPlayers = 0;
        let addedPlayers = [];

        document.addEventListener("DOMContentLoaded", () => {
            let storedPlayers = JSON.parse(localStorage.getItem("players")) || [];
            let dropdown = document.getElementById('playerDropdown');

            dropdown.innerHTML = '<option value="">Enter new player</option>';
            storedPlayers.forEach(player => {
                let option = document.createElement('option');
                option.value = player;
                option.textContent = player;
                dropdown.appendChild(option);
            });
        });

        function startAddingPlayers() {
            totalPlayers = parseInt(document.getElementById('playerCount').value);
            if (isNaN(totalPlayers) || totalPlayers <= 0) {
                alert('Please enter a valid number of players');
                return;
            }

            addedPlayers = JSON.parse(localStorage.getItem("players")) || [];
            document.getElementById('playerInputSection').style.display = 'block';
            document.getElementById('playerList').innerHTML = '';
        }

        function addPlayer() {
            let dropdown = document.getElementById('playerDropdown');
            let input = document.getElementById('playerName');
            let playerName = input.value.trim() || dropdown.value;
            let playerList = document.getElementById('playerList');

            if (playerName === '') {
                alert('Please enter or select a player name');
                return;
            }

            if (!addedPlayers.includes(playerName)) {
                if (addedPlayers.length >= totalPlayers) {
                    alert('Player limit reached!');
                    return;
                }
                addedPlayers.push(playerName);
                localStorage.setItem('players', JSON.stringify(addedPlayers));

                playerList.innerHTML = '';
                addedPlayers.forEach(player => {
                    let listItem = document.createElement('li');
                    listItem.textContent = player;
                    playerList.appendChild(listItem);
                });
            }

            input.value = '';
        }

        function startGame() {
            localStorage.setItem('players', JSON.stringify(addedPlayers));
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
